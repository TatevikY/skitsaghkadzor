    .hero {

      background-attachment: scroll;
    }

    .logo {
      position: absolute;
      top: clamp(1rem, 4vw, 2rem);
      left: 50%;
      transform: translateX(-50%);
      width: clamp(90px, 22vw, 140px);
      height: clamp(90px, 22vw, 140px);
      object-fit: contain;
      z-index: 2;
      mix-blend-mode: multiply;
      filter: brightness(1.15);
    }

    .title {
      position: absolute;
      top: clamp(8rem, 22vw, 12.5rem);
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 95vw;
      padding: 0 0.5rem;

      font-weight: 700;
      color: #fff;
      letter-spacing: clamp(0.05em, 1.5vw, 0.15em);
      text-transform: uppercase;
      text-align: center;
      text-shadow: 0 2px 20px rgba(0,0,0,0.4);
      z-index: 2;
      word-break: break-word;
    }

    .slogan {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 95vw;
      padding: 0 0.75rem;
      font-size: clamp(1rem, 4vw, 2.2rem);
      font-weight: 600;
      color: #fff;
      letter-spacing: clamp(0.02em, 1vw, 0.12em);
      text-transform: uppercase;
      text-align: center;
      text-shadow: 0 2px 24px rgba(0,0,0,0.5);
      z-index: 2;
      line-height: 1.3;
      word-break: break-word;
    }

    .contact-section {
      position: absolute;
      bottom: clamp(5%, 6vw, 8%);
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 420px;
      padding: 0 1rem;
      padding-bottom: env(safe-area-inset-bottom, 0);
      z-index: 2;
    }

    .contact-section h2 {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      font-weight: 600;
      color: #fff;
      letter-spacing: clamp(0.1em, 2vw, 0.2em);
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 0.35rem;
      text-shadow: 0 1px 10px rgba(0,0,0,0.4);
    }

    .contact-section .subtext {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.85);
      text-align: center;
      margin-bottom: 1.25rem;
    }

    .contact-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(1rem, 4vw, 1.5rem);
    }

    .contact-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: clamp(44px, 12vw, 48px);
      height: clamp(44px, 12vw, 48px);
      min-width: 44px;
      min-height: 44px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      color: #fff;
      transition: background 0.2s, transform 0.15s;
    }

    .contact-links a:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.08);
    }

    .contact-links svg {
      width: clamp(22px, 6vw, 26px);
      height: clamp(22px, 6vw, 26px);
    }

    .contact-phones {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.75rem 1.25rem;
      margin-top: clamp(0.75rem, 3vw, 1.25rem);
    }

    .contact-phones a {
      color: #fff;
      font-size: clamp(0.8rem, 2.2vw, 0.95rem);
      font-weight: 500;
      text-decoration: none;
      text-shadow: 0 1px 8px rgba(0,0,0,0.4);
      transition: opacity 0.2s;
    }

    .contact-phones a:hover {
      opacity: 0.9;
      text-decoration: underline;
    }

    .contact-email {
      margin-top: clamp(0.5rem, 2vw, 0.75rem);
      text-align: center;
    }

      font-size: clamp(0.8rem, 2.2vw, 0.95rem);

      text-decoration: none;
      text-shadow: 0 1px 8px rgba(0,0,0,0.4);
      transition: opacity 0.2s;
      word-break: break-all;
    }

    .contact-email a:hover {
      opacity: 0.9;
      text-decoration: underline;
    }

    /* Mobile view – portrait-oriented background */
    @media (max-width: 768px) {
      .hero {
        background: linear-gradient(rgba(0, 30, 60, 0.25), rgba(0, 30, 60, 0.35)),

      }
    }

    /* Small phones */
    @media (max-width: 380px) {
      .title {
        font-size: 1.1rem;
        letter-spacing: 0.05em;
      }
      .slogan {
        font-size: 0.95rem;
      }
      .contact-phones {
        flex-direction: column;
      }
    }

    /* Portrait phones and small devices */
    @media (max-width: 480px) {
      .contact-section {
        width: 95%;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
    }

    /* Landscape phones / short viewports */
    @media (max-height: 500px) {
      .logo {
        width: 70px;
        height: 70px;
        top: 0.75rem;
      }
      .title {
        top: 5.5rem;
        font-size: 1.1rem;
      }
      .slogan {
        font-size: 1rem;
      }
      .contact-section {
        bottom: 4%;
      }
    }

    /* Tablets and up – ensure background doesn’t strain on large screens */
    @media (min-width: 769px) {
      .hero {
        background-attachment: fixed;
      }
    }
  </style>
