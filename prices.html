  <style>
    * {
      margin: 0;
      padding: 0;

    }

    html {
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      background: linear-gradient(rgba(0, 30, 60, 0.25), rgba(0, 30, 60, 0.35)),
        url('background.png') center/cover no-repeat;
      background-attachment: scroll;
    }

    .top-nav {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: clamp(0.75rem, 3vw, 1.25rem) 1rem;
      z-index: 3;
    }

    .top-nav a {
      color: #fff;
      font-size: clamp(0.85rem, 2.2vw, 1rem);
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-shadow: 0 1px 8px rgba(0,0,0,0.4);
      transition: opacity 0.2s;
    }

    .top-nav a:hover {
      opacity: 0.9;
      text-decoration: underline;
    }

    .logo {
      position: absolute;
      top: clamp(3.5rem, 12vw, 5rem);
      left: 50%;
      transform: translateX(-50%);
      width: clamp(90px, 22vw, 140px);
      height: clamp(90px, 22vw, 140px);
      object-fit: contain;
      z-index: 2;
    }

    .page-content {
      position: relative;
      width: 90%;
      max-width: 640px;
      margin-top: clamp(11rem, 35vw, 16rem);
      padding: 0 1rem 2rem;
      z-index: 2;
    }

    .page-content h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 2px 20px rgba(0,0,0,0.4);
    }

    .page-content p {
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      color: rgba(255,255,255,0.95);
      line-height: 1.6;
      text-align: center;
      text-shadow: 0 1px 8px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .hero {
        background: linear-gradient(rgba(0, 30, 60, 0.25), rgba(0, 30, 60, 0.35)),
          url('background-mobile.png') center/cover no-repeat;
      }
    }

    @media (min-width: 769px) {
      .hero {
        background-attachment: fixed;
      }
    }
  </style>
</head>
